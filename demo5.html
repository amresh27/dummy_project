<!--(ng-init with array concept)-->
<html ng-app>
<head>
<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js>
</script>
</head>
<body>
<div ng-init="a=[10,23,12,34,54]">
{{a[0]}}<br>
{{a[1]}}<br>
{{a[2]}}<br>
{{a[3]}}<br>
{{a[4]}}<br>
</div>
</body>
</html>
